{% load static %}
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="ps-2">
        <a class="navbar-brand" href="/">
            <img src="{% static 'img/logo-viso.png' %}" alt="" width="30" class="d-inline-block align-text-top">
            Viso - Soluções em Gestão
        </a>
    </div>
    {% if user.superusuario %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ps-2" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'organizacoes' %}">Organizacoes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'negocios' %}">Negócios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'servicos' %}">Serviços</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'servicos' %}">Perfis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'servicos' %}">Permissões</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'usuarios' %}">Usuários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'cidades' %}">Cidades</a>
            </li>
        </ul>
    </div>
    {% endif %}
    <div class="w-100 ps-2">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
    
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.nome.split.0 }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'sair' %}">Sair</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'acesso' %}" tabindex="-1" aria-disabled="true">Acessar</a>
                    </li>
                {% endif %}
    
            </ul>
        </div>
    </div>

</header>
